<section class="container">

            <h2>Formulario de Contacto</h2>
            
            <form>

                    <label for="firstname">Nombre Completo</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="firstname">
                    <label for="firstname">Telefono</label>
                    <input type="number" class="form-control" placeholder="Telefono" id="telcontrol">

                </div>
               
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Seleciona el tipo de consulta</label>

                        <option>Informacion</option>

                    </select>
                </div>



                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Escribinos</label>

                </div>

                <div class="col-auto my-1">

                  </div>
               
              </form>
